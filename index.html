<!doctype html>
<html lang="en" data-ng-app="topic-app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that.">

        <title>Topic Management</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link rel="stylesheet" href="/topic/index.css">
        <script src="http://use.typekit.net/gis6vng.js"></script>
        <script>
            try { Typekit.load(); } catch (e) {}
        </script>
        <script src="/topic/angular.min.js"></script>
        <script src="/topic/controller.js"></script>
    </head>
    <body>
        <div class="pure-g-r content" id="layout" data-ng-controller="TopicListCtrl">

            <div class="pure-u-1" id="list" >
                <div class="topic-item pure-g" data-ng-repeat="topic in topicLists" data-ng-class="{ 'topic-item-selected': topic['_id'] == selectedTopic}" data-ng-click="selectTopic(topic['_id'])" >
                    <div class="pure-u">
                        <div class="plus"> &nbsp;&nbsp; </div>
                    </div>
                    <div class="pure-u-3-4">
                        <h5 class="topic-name">{{topic.id}}</h5>
                        <h4 class="topic-subject">{{topic.where}}</h4>
                        <p class="topic-desc"></p>
                    </div>
                </div>
                <div class="topic-item pure-g" >
                    <div class="pure-u">
                        <div class="plus"> + </div>
                    </div>
                    <div class="pure-u-3-4" data-ng-click="addNewTopic()">
                        <h5 class="topic-name">Add New</h5>
                        <h4 class="topic-subject text-info">Topic</h4>
                        <p class="topic-desc"></p>
                    </div>
                </div>
            </div>

            <div class="pure-u-1" id="main">
                <div class="topic-content">
                    <div class="topic-content-header pure-g">
                        <div class="pure-u-1-2">
                            <h1 class="topic-content-title">{{title}}</h1>
                            <p class="topic-content-subtitle">
                               Page : <span class="text-info">{{subtitle}}</span>
                            </p>
                        </div>

                        <div class="pure-u-1-2 topic-content-controls">
                            <button class="pure-button pure-button-error" data-ng-click="removeTopic(content['_id'])">Delete</button>

                        </div>
                    </div>

                    <div class="topic-content-body">
                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <legend>General Information</legend>
                                <div class="pure-g">
                                    <div class="pure-u-1-3">
                                        <label for="topic-id">ID</label>
                                        <input id="topic-id" type="text" data-ng-model="content.id">
                                    </div>

                                    <div class="pure-u-1-3">
                                        <label for="topic-where">Where</label>
                                        <input id="topic-where" type="text" data-ng-model="content.where">
                                    </div>
                                </div>
                                <legend >Language</legend>
                                 <!-- <div class="pure-g">
                                    <div class="pure-u-1-3" data-ng-repeat="language in content.languages">
                                        <label for="topic-th">{{language.type}}</label>
                                        <textarea rows="4" style="width:98%;" id="topic" type="text" ng-model="language.data" ></textarea>
                                    </div>
                                    <div class="pure-u-1-3" style="padding-top:43px;text-align:center;">
                                        <button class="pure-button pure-button-success" data-ng-click="addNewLanguage()">+ More</button>
                                    </div>
                                </div> -->
                                 <div class="pure-g">
                                    <div class="pure-u-1-3" data-ng-repeat="country in contries">
                                        <label for="topic-th">{{country.type}}</label>
                                        <textarea rows="4" style="width:98%;" id="topic" type="text" data-ng-model="content.languages[country.type]" ></textarea>
                                    </div>
                                    <div class="pure-u-1-3" style="padding-top:43px;text-align:center;">
                                        <button class="pure-button pure-button-success" data-ng-click="addNewLanguage()">+ More</button>
                                    </div>
                                </div>

                                <button type="submit" class="pure-button pure-button-success" style="margin-top:50px;" data-ng-click="updateTopic()" data-ng-show="selectedTopic!=''">Edit</button>
                                <button type="submit" class="pure-button pure-button-primary" style="margin-top:50px;" data-ng-click="addTopic()" data-ng-show="selectedTopic==''">Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
