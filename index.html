<!DOCTYPE html>
<html lang="en" data-ng-app="topic-app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that.">

        <title>Topic Management</title>
        <link rel="stylesheet" href="/pure-min.css">
        <link rel="stylesheet" href="/index.css">


    </head>
    <body>
        <div class="pure-g-r content" id="layout" >
            <div class="pure-u-1" id="list" >
                <div class="topic-item topic-item-selected pure-g" >
                    <div class="pure-u">
                        <div class="circular"> <img class='circular' src="/img.jpg"> </div>
                    </div>
                    <div class="pure-u-3-4" >
                        <h6 class="topic-name">Mobile Develop</h5>
                        <h6 class="topic-subject text-info">Topic</h4>
                        <p class="topic-desc"></p>
                    </div>
                </div>
                <div class="topic-item topic-item-selected pure-g" >
                    <div class="pure-u">
                        <div class="circular"> <img class='circular' src="/img.jpg"> </div>
                    </div>
                    <div class="pure-u-3-4" >
                        <h6 class="topic-name">Mobile Develop</h5>
                        <h6 class="topic-subject text-info">Topic</h4>
                        <p class="topic-desc"></p>
                    </div>
                </div>
            </div>

            <div class="pure-u-1" id="main">
                <div class="topic-content">
                    <div class="topic-content-header pure-g">
                        <div class="pure-u-1-2">
                            <h1 class="topic-content-title">Title</h1>
                            <p class="topic-content-subtitle">
                               Page : <span class="text-info">subtitle</span>
                            </p>
                        </div>

                        <div class="pure-u-1-2 topic-content-controls">
                            <button class="pure-button pure-button-error" >Delete</button>

                        </div>
                    </div>

                    <div class="topic-content-body">
                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <legend>General Information</legend>
                                <div class="pure-g">
                                    <div class="pure-u-1-3">
                                        <label for="topic-id">ID</label>
                                        <input id="topic-id" type="text" >
                                    </div>

                                    <div class="pure-u-1-3">
                                        <label for="topic-where">Where</label>
                                        <input id="topic-where" type="text" >
                                    </div>
                                </div>
                                <legend >Language</legend>
                                 <div class="pure-g">
                                    <div class="pure-u-1-3" >
                                        <label for="topic-th">country.type</label>
                                        <textarea rows="4" style="width:98%;" id="topic" type="text" data-></textarea>
                                    </div>
                                    <div class="pure-u-1-3" style="padding-top:43px;text-align:center;">
                                        <button class="pure-button pure-button-success" >+ More</button>
                                    </div>
                                </div>

                                <button type="submit" class="pure-button pure-button-success" style="margin-top:50px;"  >Edit</button>
                                <button type="submit" class="pure-button pure-button-primary" style="margin-top:50px;" >Save</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
