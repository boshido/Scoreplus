<!DOCTYPE html>
<html lang="en" data-ng-app="class-app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that.">

        <title>Topic Management</title>
        <link rel="stylesheet" href="/pure-min.css">
        <link rel="stylesheet" href="/index.css">
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="qrcode.min.js"></script>
    </head>
    <body>
        <div class="pure-g-r content" id="layout" >
            <div class="pure-u-1" id="list"  data-ng-controller="ClassListCtrl">

                <div class="class-item pure-g" data-ng-repeat="classData in classList" data-ng-class="{ 'class-item-selected': classData._id.$oid == selectedTopic}" data-ng-click="selectTopic(classData._id)" >
                    <div class="pure-u">
                        <div > <img class='circular-mini' src="/img.jpg"> </div>
                    </div>
                    <div class="pure-u-3-4" >
                        <h6 class="class-name">{{classData.className}}</h6>
                        <h6 class="class-subject text-info">{{classData.studentCount}}</h6>
                        <p class="class-desc"></p>
                    </div>
                </div>

                <div class="class-item " >
                    <div class="pure-u">
                        <div class="plus"> + </div>
                    </div>
                    <div class="pure-u-3-4" >
                        <h6 class="class-name">Add New</h6>
                        <h6 class="class-subject text-info">Class</h6>
                        <p class="class-desc"></p>
                    </div>
                </div>
            </div>

            <div class="pure-u-1" id="main">
                <div class="class-content">
                    <div class="class-content-header pure-g">
                        <div class="pure-u-1-2 class-content-review">
                            <div class="float-left"> <img class='circular' src="/img.jpg"> </div>
                            <h3 class="class-content-title">Mobile Develop</h3>
                            <h5 class="class-content-subtitle text-info">
                               25 Students
                            </h5>
                        </div>

                        <div class="pure-u-1-2 class-content-controls">



                            <div class="delete-class">
                                <div class="icon"></div>
                                Delete Class
                            </div>
                            <div class="print-qr">
                                <div class="icon"></div>
                                Print QR
                            </div>
                            <div class="add-student">
                                <div class="icon"></div>
                                Add Student
                            </div>
                        </div>
                    </div>

                    <div class="class-content-body">
                       <div class="thumbnailContainer" style="left:50px;top:20px;">
                            <div class="thumbnail">
                                <div class="imageContainer" style="background-size:cover;
                                background-image:url(img.jpg);
                                width:198px;">

                                </div>
                                <div class="describe">
                                    <div class="describeTitle">Nati Namvong</div>
                                </div>
                            </div>
                        </div>
                         <div class="thumbnailContainer" style="left:300px;top:20px;">
                            <div class="thumbnail">
                                <div class="imageContainer" style="background-size:cover;
                                background-image:url(img.jpg);
                                width:198px;">

                                </div>
                                <div class="describe">
                                    <div class="describeTitle">Nati Namvong</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
